<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Summary - Ventus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label, p {
      margin-bottom: 8px;
      display: block;
    }
    input[readonly] {
      background: #444;
      color: #eee;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    #finalTotal {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    button {
      background: #ffd700;
      border: none;
      padding: 14px 0;
      width: 100%;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      color: black;
    }
    button:hover {
      background: #fff34d;
    }
  </style>
</head>
<body>
  <h2>Order Summary</h2>

  <label for="district">District</label>
  <input type="text" id="district" readonly />

  <label for="cartTotal">Total Price (Cart)</label>
  <input type="text" id="cartTotal" readonly />

  <div id="finalTotal">
    <!-- Ongkir + Total Bayar muncul di sini -->
  </div>

  <button id="submitOrderBtn">Submit Order</button>

  <script>
    // Contoh ongkir per district (ubah sesuai data asli)
    const ongkirData = {
      "Bogor Barat": 15000,
      "Bogor Timur": 18000,
      "Bogor Selatan": 17000,
      "Bogor Utara": 20000,
      "Bogor Tengah": 16000
      // tambah district lain jika perlu
    };

    // Ambil data dari localStorage
    const cartTotalRaw = localStorage.getItem('cartTotal');
    const districtRaw = localStorage.getItem('district');

    // Parsing dan format rupiah sederhana
    const cartTotal = cartTotalRaw ? Number(cartTotalRaw) : 0;
    const district = districtRaw || "";

    // Set value input
    document.getElementById('district').value = district;
    document.getElementById('cartTotal').value = formatRupiah(cartTotal);

    // Hitung ongkir & total
    function calculateTotalPayment() {
      if(!district) {
        document.getElementById('finalTotal').innerHTML = `<p style="color:#f55;">District not found!</p>`;
        return;
      }
      const ongkir = ongkirData[district] || 25000; // default ongkir 25k jika ga ada di list
      const grandTotal = cartTotal + ongkir;

      document.getElementById('finalTotal').innerHTML = `
        <p>Shipping Cost (Ongkir): Rp ${formatRupiah(ongkir)}</p>
        <p>Total Payment: Rp ${formatRupiah(grandTotal)}</p>
      `;
    }

    // Format angka ke rupiah, misal 15000 -> 15,000
    function formatRupiah(angka) {
      return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Jalankan otomatis saat load
    window.addEventListener('DOMContentLoaded', () => {
      calculateTotalPayment();
    });

    // Tombol submit order
    document.getElementById('submitOrderBtn').addEventListener('click', () => {
      alert('Order submitted! Terima kasih sudah berbelanja di Ventus.');
      // Bisa ditambah submit ke server, redirect, dll sesuai kebutuhan
      localStorage.clear(); // bersihkan data lokal kalau mau
      window.location.href = "thankyou.html"; // misal redirect halaman terima kasih
    });
  </script>
</body>
</html>
