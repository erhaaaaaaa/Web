<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Ventus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #222;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <form id="checkoutForm">
    <label for="name">Nama Lengkap</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">No. Telepon</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Alamat Lengkap</label>
    <textarea id="address" name="address" required></textarea>

    <div id="map"></div>

    <label for="province">Provinsi</label>
    <input type="text" id="province" name="province" readonly>

    <label for="city">Kota/Kabupaten</label>
    <input type="text" id="city" name="city" readonly>

    <label for="district">Kecamatan</label>
    <input type="text" id="district" name="district" readonly>

    <label for="postal">Kode Pos</label>
    <input type="text" id="postal" name="postal" readonly>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const defaultLatLng = [-6.588553, 106.787109]; // Cimanggu, Bogor

    const map = L.map('map').setView(defaultLatLng, 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker(defaultLatLng, { draggable: true }).addTo(map);

    function reverseGeocode(lat, lon) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById('address').value = data.display_name || '';
          const address = data.address || {};
          document.getElementById('province').value = address.state || '';
          document.getElementById('city').value = address.city || address.town || address.county || '';
          document.getElementById('district').value = address.suburb || address.village || address.hamlet || '';
          document.getElementById('postal').value = address.postcode || '';
        })
        .catch(error => {
          console.error('Reverse geocoding error:', error);
        });
    }

    marker.on('dragend', function (e) {
      const latlng = marker.getLatLng();
      reverseGeocode(latlng.lat, latlng.lng);
    });

    // Inisialisasi langsung saat load
    reverseGeocode(defaultLatLng[0], defaultLatLng[1]);

    // Simpan data checkout saat submit
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Pesanan Anda telah dikirim!');
    });
  </script>

</body>
</html>
