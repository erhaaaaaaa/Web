<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Ventus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      background: #ffd700;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffea00;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <form id="checkoutForm">
    <label for="name">Nama Lengkap</label>
    <input type="text" id="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="phone">Nomor Telepon</label>
    <input type="tel" id="phone" required />

    <label for="address">Alamat Lengkap</label>
    <input type="text" id="address" required />

    <label for="province">Provinsi</label>
    <input type="text" id="province" readonly />

    <label for="city">Kota/Kabupaten</label>
    <input type="text" id="city" readonly />

    <label for="district">Kecamatan</label>
    <input type="text" id="district" readonly />

    <label for="postal">Kode Pos</label>
    <input type="text" id="postal" readonly />

    <div id="map"></div>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const defaultLatLng = [-6.588553, 106.787109]; // Cimanggu, Bogor

    const map = L.map('map').setView(defaultLatLng, 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker(defaultLatLng, { draggable: true }).addTo(map);

    function reverseGeocode(lat, lon) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById('address').value = data.display_name || '';
          const address = data.address || {};
          document.getElementById('province').value = address.state || '';
          document.getElementById('city').value = address.city || address.town || address.county || '';
          document.getElementById('district').value = address.suburb || address.village || address.hamlet || '';
          document.getElementById('postal').value = address.postcode || '';
        })
        .catch(error => {
          console.error('Reverse geocoding error:', error);
        });
    }

    marker.on('dragend', function (e) {
      const latlng = marker.getLatLng();
      reverseGeocode(latlng.lat, latlng.lng);
    });

    // Inisialisasi reverse geocoding saat pertama kali
    reverseGeocode(defaultLatLng[0], defaultLatLng[1]);

    // Submit form
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const orderData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        province: document.getElementById('province').value,
        city: document.getElementById('city').value,
        district: document.getElementById('district').value,
        postal: document.getElementById('postal').value,
        cart: JSON.parse(localStorage.getItem('cart')) || {}
      };

      localStorage.setItem('orderData', JSON.stringify(orderData));
      window.location.href = 'summary.html';
    });
  </script>
</body>
</html>
