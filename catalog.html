<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catalog Produk</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f0f0f0;
  }
  header {
    background-color: #222;
    color: white;
    padding: 15px 30px;
    text-align: center;
  }
  main {
    max-width: 960px;
    margin: 30px auto;
    background: white;
    padding: 20px 30px;
    border-radius: 8px;
  }
  h1 {
    margin-bottom: 20px;
  }
  .products {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .product {
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 15px;
    width: calc(33.333% - 13.33px);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product img {
    max-width: 100%;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  .product h3 {
    margin: 0 0 10px 0;
    font-size: 1.1rem;
  }
  .product p {
    flex-grow: 1;
    font-size: 0.95rem;
    margin-bottom: 12px;
  }
  .product .price {
    font-weight: 700;
    margin-bottom: 12px;
  }
  .product button {
    background-color: #ffd700;
    border: none;
    border-radius: 6px;
    padding: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .product button:hover {
    background-color: #e6c200;
  }

  .cart-info {
    margin-top: 25px;
    font-weight: 700;
    font-size: 1.1rem;
    text-align: right;
  }

  .checkout-btn {
    margin-top: 20px;
    background-color: #222;
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    float: right;
  }
  .checkout-btn:hover {
    background-color: #444;
  }

  @media (max-width: 720px) {
    .product {
      width: calc(50% - 10px);
    }
  }
  @media (max-width: 480px) {
    .product {
      width: 100%;
    }
    .checkout-btn {
      width: 100%;
      float: none;
      margin-top: 30px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Catalog Produk</h1>
</header>

<main>
  <section class="products" aria-label="Daftar produk">
    <!-- Contoh produk -->
    <article class="product" data-id="1">
      <img src="https://via.placeholder.com/250x150?text=Produk+1" alt="Produk 1" />
      <h3>Produk 1</h3>
      <p>Deskripsi singkat produk 1.</p>
      <div class="price">Rp 100.000</div>
      <button class="add-to-cart-btn" type="button">Tambah ke Keranjang</button>
    </article>

    <article class="product" data-id="2">
      <img src="https://via.placeholder.com/250x150?text=Produk+2" alt="Produk 2" />
      <h3>Produk 2</h3>
      <p>Deskripsi singkat produk 2.</p>
      <div class="price">Rp 150.000</div>
      <button class="add-to-cart-btn" type="button">Tambah ke Keranjang</button>
    </article>

    <article class="product" data-id="3">
      <img src="https://via.placeholder.com/250x150?text=Produk+3" alt="Produk 3" />
      <h3>Produk 3</h3>
      <p>Deskripsi singkat produk 3.</p>
      <div class="price">Rp 200.000</div>
      <button class="add-to-cart-btn" type="button">Tambah ke Keranjang</button>
    </article>
  </section>

  <div class="cart-info" aria-live="polite" aria-atomic="true">
    Keranjang: <span id="cartCount">0</span> item
  </div>

  <button id="proceedCheckout" class="checkout-btn" type="button" aria-label="Lanjut ke halaman checkout">Proceed to Checkout</button>
</main>

<script>
  // Data produk (harus sinkron dengan yang di HTML)
  const products = {
    1: { id: 1, name: "Produk 1", price: 100000 },
    2: { id: 2, name: "Produk 2", price: 150000 },
    3: { id: 3, name: "Produk 3", price: 200000 },
  };

  // Load keranjang dari localStorage atau mulai baru
  let cart = JSON.parse(localStorage.getItem('cart')) || {};

  const cartCountEl = document.getElementById('cartCount');

  function updateCartCount() {
    const totalItems = Object.values(cart).reduce((acc, item) => acc + item.qty, 0);
    cartCountEl.textContent = totalItems;
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
  }

  function addToCart(productId) {
    if (cart[productId]) {
      cart[productId].qty += 1;
    } else {
      const prod = products[productId];
      cart[productId] = { ...prod, qty: 1 };
    }
    saveCart();
  }

  document.querySelectorAll('.add-to-cart-btn').forEach(button => {
    button.addEventListener('click', (e) => {
      const productEl = e.target.closest('.product');
      const productId = productEl.getAttribute('data-id');
      addToCart(productId);
      alert('Produk berhasil ditambahkan ke keranjang!');
    });
  });

  document.getElementById('proceedCheckout').addEventListener('click', () => {
    if (Object.keys(cart).length === 0) {
      alert('Keranjang kosong. Silakan tambahkan produk terlebih dahulu.');
      return;
    }
    // Buka halaman checkout.html
    window.location.href = 'checkout.html';
  });

  // Initialize count saat load halaman
  updateCartCount();
</script>

</body>
</html>
