<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Ventus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Salin semua style dari kode katalogmu di sini (body, nav, catalog, cart, dll) */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-image: url('https://i.imgur.com/w2Ihyed.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* ... (style lainnya sama persis) ... */

    /* Tambah style untuk form checkout */
    .checkout-form {
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      margin: 20px 30px 40px;
      border-radius: 10px;
      max-width: 600px;
      color: #ffd700;
    }
    .checkout-form h2 {
      margin-bottom: 15px;
    }
    .checkout-form label {
      display: block;
      margin-top: 10px;
      font-weight: 700;
    }
    .checkout-form input, .checkout-form textarea, .checkout-form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .checkout-form button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: 700;
      background: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .checkout-form button:hover {
      background: #fff100;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html"><i class="fas fa-house"></i> Home</a>
    <a href="catalog.html"><i class="fas fa-box-open"></i> Catalog</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
  </nav>

  <h1>Checkout Page</h1>
  <p class="description">Review your order and enter your details below to complete your purchase.</p>

  <!-- Catalog items -->
  <div class="catalog-items">
    <!-- Salin semua item katalog di sini seperti yang di kode kamu -->
    <div class="item" data-id="1" data-name="Ventus Fell In Eden" data-price="75000" data-img="https://i.imgur.com/d0TLtWq.jpeg">
      <img src="https://i.imgur.com/d0TLtWq.jpeg" alt="Ventus Fell In Eden" />
      <h3>Ventus Fell In Eden</h3>
      <p>A timeless scent that speaks of power, elegance, and wind.</p>
      <div class="counter">
        <button onclick="decrease(this)">-</button>
        <span>0</span>
        <button onclick="increase(this)">+</button>
      </div>
    </div>
    <!-- Tambahkan item lainnya juga -->
  </div>

  <!-- Cart Sidebar -->
  <aside class="cart-sidebar" id="cartSidebar" style="position: relative; right: 0; width: 100%; max-width: 600px; height: auto; box-shadow: none; background: rgba(0,0,0,0.85); margin: 20px 30px; border-radius: 10px;">
    <h2>Your Cart</h2>
    <div id="cartItemsContainer"><p>Your cart is empty.</p></div>

    <div class="total-section">
      <h3>Total: <span id="cartTotal">IDR 0</span></h3>
    </div>
  </aside>

  <!-- Checkout form -->
  <section class="checkout-form">
    <h2>Enter Your Details</h2>
    <form id="checkoutForm" onsubmit="return handleCheckout(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Select a payment method</option>
        <option value="credit">Credit Card</option>
        <option value="transfer">Bank Transfer</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <button type="submit">Complete Purchase</button>
    </form>
  </section>

  <script>
    // Salin semua JS dari kode katalog kamu di sini (increase, decrease, updateCart, dll)

    const cartBadge = document.getElementById('cartBadge');
    const cartItemsContainer = document.getElementById('cartItemsContainer');
    const cartTotal = document.getElementById('cartTotal');

    let cartData = {};

    function increase(button) {
      const itemElement = button.closest('.item');
      const span = itemElement.querySelector('.counter span');
      let count = parseInt(span.textContent);
      count++;
      span.textContent = count;
      updateCart(itemElement.dataset.id, itemElement);
    }

    function decrease(button) {
      const itemElement = button.closest('.item');
      const span = itemElement.querySelector('.counter span');
      let count = parseInt(span.textContent);
      if (count > 0) {
        count--;
        span.textContent = count;
        updateCart(itemElement.dataset.id, itemElement);
      }
    }

    function updateCart(id, itemElement) {
      const count = parseInt(itemElement.querySelector('.counter span').textContent);

      if (count > 0) {
        cartData[id] = {
          name: itemElement.dataset.name,
          img: itemElement.dataset.img,
          quantity: count,
          price: parseInt(itemElement.dataset.price)
        };
      } else {
        delete cartData[id];
      }
      renderCartItems();
    }

    function formatIDR(num) {
      return 'IDR ' + num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function renderCartItems() {
      cartItemsContainer.innerHTML = '';
      const items = Object.values(cartData);
      if (items.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        cartTotal.textContent = 'IDR 0';
        return;
      }

      let total = 0;

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';

        const totalPrice = item.price * item.quantity;
        total += totalPrice;

        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="cart-item-details">
            <h4>${item.name}</h4>
            <span>Quantity: ${item.quantity}</span>
            <span>Price: ${formatIDR(item.price)}</span>
            <span>Total: ${formatIDR(totalPrice)}</span>
          </div>
        `;

        cartItemsContainer.appendChild(div);
      });

      cartTotal.textContent = formatIDR(total);
    }

    function handleCheckout(event) {
      event.preventDefault();
      if (Object.keys(cartData).length === 0) {
        alert('Your cart is empty. Please add some items before checkout.');
        return false;
      }
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const payment = document.getElementById('payment').value;

      if (!name || !address || !payment) {
        alert('Please fill all required fields.');
        return false;
      }

      // Disini bisa tambahkan proses kirim data ke server via fetch/ajax

      alert(`Thank you ${name}! Your order has been placed.\nTotal: ${cartTotal.textContent}`);
      // Reset cart dan form
      cartData = {};
      renderCartItems();
      const counters = document.querySelectorAll('.counter span');
      counters.forEach(span => span.textContent = '0');
      event.target.reset();
      return false;
    }
  </script>

</body>
</html>
