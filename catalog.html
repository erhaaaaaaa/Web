<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Estimasi Ongkir</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://i.imgur.com/hY8dyQh.jpeg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.75);
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    background-color: #000;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.7);
    width: 320px;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 20px;
    margin-bottom: 6px;
    font-weight: 600;
    color: white;
    text-align: left;
  }
  input[type="number"],
  select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: 2px solid gold;
    background-color: #222;
    color: white;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="number"]:focus,
  select:focus {
    border-color: #ffd700;
  }
  button#calcOngkir {
    margin-top: 25px;
    padding: 12px 20px;
    font-size: 1.1rem;
    font-weight: 700;
    background-color: gold;
    border: none;
    border-radius: 8px;
    color: #222;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
  }
  button#calcOngkir:hover {
    background-color: #e6c200;
  }
  #resultOngkir {
    margin-top: 20px;
    font-size: 1.1rem;
    font-weight: 600;
    color: gold;
    min-height: 24px;
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container" role="main" aria-label="Form estimasi ongkir">
    <h2>Estimasi Biaya Pengiriman</h2>

    <label for="weight">Berat Barang (kg)</label>
    <input type="number" id="weight" name="weight" min="0.1" step="0.1" required aria-required="true" aria-describedby="weightHelp" />
    
    <label for="city">Kota Tujuan</label>
    <select id="city" name="city" required aria-required="true">
      <option value="">Pilih kota</option>
      <option value="jakarta">Jakarta</option>
      <option value="bandung">Bandung</option>
      <option value="surabaya">Surabaya</option>
    </select>
    
    <button id="calcOngkir" aria-label="Hitung estimasi ongkos kirim">Hitung Estimasi Ongkir</button>
    
    <p id="resultOngkir" role="alert" aria-live="polite"></p>
  </div>

  <script>
    const ongkirRates = {
      jakarta: 15000, // per kg
      bandung: 12000,
      surabaya: 18000,
    };

    document.getElementById('calcOngkir').addEventListener('click', () => {
      const weight = parseFloat(document.getElementById('weight').value);
      const city = document.getElementById('city').value;
      const result = document.getElementById('resultOngkir');

      if (!weight || weight <= 0) {
        result.textContent = 'Masukkan berat barang yang valid.';
        return;
      }
      if (!city) {
        result.textContent = 'Pilih kota tujuan.';
        return;
      }

      const rate = ongkirRates[city];
      const cost = weight * rate;
      const cityName = city.charAt(0).toUpperCase() + city.slice(1);

      result.textContent = `Estimasi biaya pengiriman ke ${cityName}: Rp ${cost.toLocaleString('id-ID')}`;
    });
  </script>
</body>
</html>
