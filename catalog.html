<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Catalog</title>

  <style>
    /* Background dari gambar kamu */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-image: url('https://i.imgur.com/w2Ihyed.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      gap: 30px;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700; /* emas mewah */
    }

    h1 {
      margin: 40px 30px 20px;
      font-size: 2.8rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    p {
      margin: 0 30px 40px;
      font-size: 1.2rem;
      max-width: 600px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    ul.products {
      list-style: none;
      padding: 0 30px 50px;
      max-width: 600px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 25px;
    }

    ul.products li {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: background 0.3s ease;
    }

    ul.products li:hover {
      background: rgba(255, 215, 0, 0.7); /* highlight emas */
      color: #222;
      cursor: pointer;
    }

    /* Responsive mobile */
    @media (max-width: 600px) {
      ul.products {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
